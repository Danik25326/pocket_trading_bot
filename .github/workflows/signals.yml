name: Generate Trading Signals and Deploy

on:
  schedule:
    - cron: '*/5 * * * *'  # –ö–æ–∂–Ω—ñ 5 —Ö–≤–∏–ª–∏–Ω
  workflow_dispatch:  # –†—É—á–Ω–∏–π –∑–∞–ø—É—Å–∫
  push:
    branches: [ main ]
    paths-ignore:  # –ó–∞–ø–æ–±—ñ–≥–∞—î —Ü–∏–∫–ª—ñ—á–Ω–∏–º –∑–∞–ø—É—Å–∫–∞–º
      - 'data/**'
      - 'logs/**'
      - '*.md'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  generate-signals:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  # Python 3.10 —Å—Ç–∞–±—ñ–ª—å–Ω—ñ—à–∏–π
    
    - name: Upgrade pip and install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r backend/requirements.txt
        pip list  # –î–ª—è –¥–µ–±–∞–≥—É - –ø–æ–∫–∞–∑—É—î –≤—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω—ñ –ø–∞–∫–µ—Ç–∏
    
    - name: Create directories
      run: |
        mkdir -p data
        mkdir -p logs
        if [ ! -f data/signals.json ]; then echo '{"last_update": null, "signals": []}' > data/signals.json; fi
        if [ ! -f data/history.json ]; then echo '[]' > data/history.json; fi
        if [ ! -f data/assets_config.json ]; then echo '{"preferred_assets": ["GBPJPY_otc", "EURUSD_otc", "USDJPY_otc"]}' > data/assets_config.json; fi
    
    - name: Debug directory structure
      run: |
        echo "üìÅ –°—Ç—Ä—É–∫—Ç—É—Ä–∞ –¥–∏—Ä–µ–∫—Ç–æ—Ä—ñ–π:"
        ls -la
        echo "üìÅ backend/:"
        ls -la backend/
    
    - name: Generate signals
      env:
        POCKET_SSID: ${{ secrets.POCKET_SSID }}
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        POCKET_DEMO: 'true'
        SIGNAL_INTERVAL: '300'
        MIN_CONFIDENCE: '0.7'
        ASSETS: 'GBPJPY_otc,EURUSD_otc,USDJPY_otc'  # –ë–ï–ó —Å–ª–µ—à—ñ–≤!
        TIMEFRAMES: '120'
        LOG_LEVEL: 'INFO'
        PYTHONPATH: ${{ github.workspace }}  # –î–æ–¥–∞—î–º–æ –∫–æ—Ä—ñ–Ω—å –¥–æ Python path
      run: |
        echo "üß™ –¢–µ—Å—Ç —ñ–º–ø–æ—Ä—Ç—ñ–≤ Python..."
        python -c "import sys; print('Python path:', sys.path)"
        python -c "from config import Config; print('‚úÖ Config –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ')"
        python -c "from pocket_client import PocketOptionClient; print('‚úÖ PocketOptionClient –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ')"
        python -c "from groq_analyzer import GroqAnalyzer; print('‚úÖ GroqAnalyzer –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ')"
        
        echo "üöÄ –ó–∞–ø—É—Å–∫ –≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä–∞ —Å–∏–≥–Ω–∞–ª—ñ–≤..."
        cd backend
        python signal_generator.py
    
    - name: Create .nojekyll file
      run: |
        touch .nojekyll
        echo "Created .nojekyll for GitHub Pages"
    
    - name: Commit and push changes
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@github.com'
        git add data/
        git add logs/
        git add .nojekyll
        
        # –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ, —á–∏ —î –∑–º—ñ–Ω–∏ –¥–ª—è –∫–æ–º—ñ—Ç—É
        if git diff --quiet && git diff --staged --quiet; then
          echo "‚ö†Ô∏è –ù–µ–º–∞—î –∑–º—ñ–Ω –¥–ª—è –∫–æ–º—ñ—Ç—É"
        else
          git commit -m "ü§ñ Auto-update: New signals generated $(date +'%Y-%m-%d %H:%M') [skip ci]"
          git push origin main
          echo "‚úÖ –ó–º—ñ–Ω–∏ –∑–∞–∫–æ–º—ñ—á–µ–Ω–æ —Ç–∞ –∑–∞–ø—É—à–µ–Ω–æ"
        fi

  deploy:
    needs: generate-signals  # –ß–µ–∫–∞—î–º–æ –Ω–∞ –≥–µ–Ω–µ—Ä–∞—Ü—ñ—é —Å–∏–≥–Ω–∞–ª—ñ–≤
    if: success()  # –ó–∞–ø—É—Å–∫–∞—î–º–æ —Ç—ñ–ª—å–∫–∏ —è–∫—â–æ –ø–µ—Ä—à–∏–π job —É—Å–ø—ñ—à–Ω–∏–π
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'  # –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ –≤–µ—Å—å –∫–æ—Ä—ñ–Ω—å
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
