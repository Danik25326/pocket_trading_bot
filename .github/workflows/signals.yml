name: Generate Trading Signals

on:
  workflow_dispatch:  # –¢–Ü–õ–¨–ö–ò —Ä—É—á–Ω–∏–π –∑–∞–ø—É—Å–∫
  push:
    branches: [ main ]
    paths-ignore:
      - 'data/**'
      - 'logs/**'
      - '*.md'
      - '*.css'
      - '*.js'
      - '*.html'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  generate-signals:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Clear all caches
      run: |
        echo "üßπ –û—á–∏—â–µ–Ω–Ω—è –∫–µ—à—É..."
        pip cache purge
        rm -rf ~/.cache/pip
        rm -rf ~/.cache/apt
        sudo apt-get clean
        echo "‚úÖ –ö–µ—à –æ—á–∏—â–µ–Ω–æ"
    
    - name: Upgrade pip and install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade setuptools wheel
        pip install --no-cache-dir -r backend/requirements.txt
    
    - name: Create necessary directories
      run: |
        mkdir -p data
        mkdir -p logs
        touch .nojekyll
        
        # –°—Ç–≤–æ—Ä—é—î–º–æ –ø–æ—á–∞—Ç–∫–æ–≤—ñ —Ñ–∞–π–ª–∏, —è–∫—â–æ —ó—Ö –Ω–µ–º–∞—î
        if [ ! -f data/signals.json ]; then 
          echo '{"last_update": null, "signals": [], "timezone": "Europe/Kiev (UTC+2)"}' > data/signals.json
        fi
        if [ ! -f data/history.json ]; then 
          echo '[]' > data/history.json
        fi
        if [ ! -f data/assets_config.json ]; then 
          echo '{"preferred_assets": ["GBPJPY_otc", "EURUSD_otc", "USDJPY_otc"]}' > data/assets_config.json
        fi
        if [ ! -f data/lessons.json ]; then 
          echo '[]' > data/lessons.json
        fi
    
    - name: Clean old signals
      run: |
        echo "üßπ –û—á–∏—â–µ–Ω–Ω—è —Å—Ç–∞—Ä–∏—Ö —Å–∏–≥–Ω–∞–ª—ñ–≤..."
        python -c "
        import json
        from datetime import datetime, timedelta
        import pytz
        
        kyiv_tz = pytz.timezone('Europe/Kiev')
        now = datetime.now(kyiv_tz)
        
        # –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ —Å–∏–≥–Ω–∞–ª–∏
        try:
            with open('data/signals.json', 'r', encoding='utf-8') as f:
                signals_data = json.load(f)
        except:
            signals_data = {'last_update': None, 'signals': [], 'timezone': 'Europe/Kiev (UTC+2)'}
        
        # –í–∏–¥–∞–ª—è—î–º–æ –í–°–Ü —Å—Ç–∞—Ä—ñ —Å–∏–≥–Ω–∞–ª–∏ –ø–µ—Ä–µ–¥ –Ω–æ–≤–æ—é –≥–µ–Ω–µ—Ä–∞—Ü—ñ—î—é
        print('üóëÔ∏è –í–∏–¥–∞–ª—è—é –≤—Å—ñ —Å—Ç–∞—Ä—ñ —Å–∏–≥–Ω–∞–ª–∏...')
        signals_data['signals'] = []
        signals_data['last_update'] = None
        
        # –ó–±–µ—Ä—ñ–≥–∞—î–º–æ
        with open('data/signals.json', 'w', encoding='utf-8') as f:
            json.dump(signals_data, f, indent=2, ensure_ascii=False)
        
        print('‚úÖ –í—Å—ñ —Å—Ç–∞—Ä—ñ —Å–∏–≥–Ω–∞–ª–∏ –≤–∏–¥–∞–ª–µ–Ω–æ')
        "
    
    - name: Generate trading signals
      env:
        POCKET_SSID: ${{ secrets.POCKET_SSID }}
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        POCKET_DEMO: 'true'
        SIGNAL_INTERVAL: '0'  # –í–∏–º–∏–∫–∞—î–º–æ —ñ–Ω—Ç–µ—Ä–≤–∞–ª, –±–æ —Ç–µ–ø–µ—Ä —Ç—ñ–ª—å–∫–∏ —Ä—É—á–Ω–∏–π –∑–∞–ø—É—Å–∫
        MIN_CONFIDENCE: '0.7'
        MAX_DURATION: '5.0'
        SIGNAL_VALIDITY_MINUTES: '5'
        ASSETS: 'GBP/JPY_otc,EUR/USD_otc,USD/JPY_otc'
        TIMEFRAMES: '120'
        LOG_LEVEL: 'INFO'
        GROQ_MODEL: 'openai/gpt-oss-120b'
      run: |
        echo "üöÄ –ó–ê–ü–£–°–ö –ì–ï–ù–ï–†–ê–¶–Ü–á –°–ò–ì–ù–ê–õ–Ü–í –í–†–£–ß–ù–£"
        echo "üìä –ê–∫—Ç–∏–≤–∏: $ASSETS"
        echo "üß† –ú–æ–¥–µ–ª—å AI: $GROQ_MODEL"
        echo "üéØ –ú—ñ–Ω—ñ–º–∞–ª—å–Ω–∞ –≤–ø–µ–≤–Ω–µ–Ω—ñ—Å—Ç—å: 70%"
        echo "‚è∞ –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞ —Ç—Ä–∏–≤–∞–ª—ñ—Å—Ç—å: 5 —Ö–≤"
        echo "üïê –ß–∞—Å–æ–≤–∏–π –ø–æ—è—Å: –ö–∏—ó–≤ (UTC+2)"
        
        # –î–æ–¥–∞—î–º–æ —à–ª—è—Ö–∏ Python
        export PYTHONPATH=$PYTHONPATH:$(pwd)/backend:$(pwd):$(pwd)/utils
        
        # –ó–∞–ø—É—Å–∫–∞—î–º–æ –≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä —Å–∏–≥–Ω–∞–ª—ñ–≤
        cd backend
        python signal_generator.py
        
        echo "‚úÖ –ì–µ–Ω–µ—Ä–∞—Ü—ñ—è —Å–∏–≥–Ω–∞–ª—ñ–≤ –∑–∞–≤–µ—Ä—à–µ–Ω–∞"
    
    - name: Commit and push generated data
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@github.com'
        
        # –î–æ–¥–∞—î–º–æ –∑–º—ñ–Ω–µ–Ω—ñ —Ñ–∞–π–ª–∏
        git add data/
        git add logs/
        git add .nojekyll
        
        # –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ, —á–∏ —î –∑–º—ñ–Ω–∏ –¥–ª—è –∫–æ–º—ñ—Ç—É
        if git diff --staged --quiet; then
          echo "‚ö†Ô∏è –ù–µ–º–∞—î –∑–º—ñ–Ω –¥–ª—è –∫–æ–º—ñ—Ç—É"
        else
          git commit -m "ü§ñ –†—É—á–Ω–∞ –≥–µ–Ω–µ—Ä–∞—Ü—ñ—è: –ù–æ–≤—ñ —Å–∏–≥–Ω–∞–ª–∏ $(date +'%Y-%m-%d %H:%M')"
          git push origin main
          echo "‚úÖ –ó–º—ñ–Ω–∏ –∑–∞–∫–æ–º—ñ—á–µ–Ω–æ —Ç–∞ –≤—ñ–¥–ø—Ä–∞–≤–ª–µ–Ω–æ"
        fi

  deploy:
    needs: generate-signals
    if: success()
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@3
      with:
        path: '.'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
