name: Generate Trading Signals and Deploy

on:
  workflow_dispatch:  # –†—É—á–Ω–∏–π –∑–∞–ø—É—Å–∫ —á–µ—Ä–µ–∑ –∫–Ω–æ–ø–∫—É –≤ GitHub Actions
  push:
    branches: [ main ]
    paths-ignore:
      - 'data/**'
      - 'logs/**'
      - '*.md'
      - '*.css'
      - '*.js'
      - '*.html'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  generate-signals:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Clear all caches
      run: |
        echo "üßπ –û—á–∏—â–µ–Ω–Ω—è –∫–µ—à—É..."
        pip cache purge
        rm -rf ~/.cache/pip
        rm -rf ~/.cache/apt
        sudo apt-get clean
        echo "‚úÖ –ö–µ—à –æ—á–∏—â–µ–Ω–æ"
    
    - name: Upgrade pip and install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade setuptools wheel
        pip install --no-cache-dir -r backend/requirements.txt
    
    - name: Create necessary directories
      run: |
        mkdir -p data
        mkdir -p logs
        touch .nojekyll
        
        # –°—Ç–≤–æ—Ä—é—î–º–æ –ø–æ—á–∞—Ç–∫–æ–≤—ñ —Ñ–∞–π–ª–∏, —è–∫—â–æ —ó—Ö –Ω–µ–º–∞—î
        if [ ! -f data/signals.json ]; then 
          echo '{"last_update": null, "signals": [], "timezone": "Europe/Kiev (UTC+2)"}' > data/signals.json
        fi
        if [ ! -f data/history.json ]; then 
          echo '[]' > data/history.json
        fi
        if [ ! -f data/assets_config.json ]; then 
          echo '{"preferred_assets": ["GBPJPY_otc", "EURUSD_otc", "USDJPY_otc"]}' > data/assets_config.json
        fi
        if [ ! -f data/lessons.json ]; then 
          echo '[]' > data/lessons.json
        fi
    
    - name: Generate trading signals
      env:
        POCKET_SSID: ${{ secrets.POCKET_SSID }}
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        POCKET_DEMO: 'true'
        SIGNAL_INTERVAL: '300'
        MIN_CONFIDENCE: '0.7'
        MAX_DURATION: '5.0'
        SIGNAL_VALIDITY_MINUTES: '5'
        SIGNAL_CLEANUP_COUNT: '9'
        ASSETS: 'GBP/JPY_otc,EUR/USD_otc,USD/JPY_otc'
        TIMEFRAMES: '120'
        LOG_LEVEL: 'INFO'
        GROQ_MODEL: 'openai/gpt-oss-120b' # –ó–º—ñ–Ω–µ–Ω–æ –Ω–∞ –º–æ–¥–µ–ª—å, —è–∫—É —Ç–∏ –ø—Ä–æ—Å–∏–≤, —è–∫—â–æ Groq —ó—ó –ø—ñ–¥—Ç—Ä–∏–º—É—î. –Ø–∫—â–æ –Ω—ñ - –ø–æ–≤–µ—Ä–Ω–µ—Ç—å—Å—è defualt –∑ config.
      run: |
        echo "üöÄ –ü–æ—á–∞—Ç–æ–∫ –≥–µ–Ω–µ—Ä–∞—Ü—ñ—ó —Å–∏–≥–Ω–∞–ª—ñ–≤..."
        echo "üìä –ê–∫—Ç–∏–≤–∏: $ASSETS"
        echo "üß† –ú–æ–¥–µ–ª—å AI: $GROQ_MODEL"
        echo "üïê –ß–∞—Å–æ–≤–∏–π –ø–æ—è—Å: –ö–∏—ó–≤ (UTC+2)"
        
        export PYTHONPATH=$PYTHONPATH:$(pwd)/backend:$(pwd):$(pwd)/utils
        
        cd backend
        python signal_generator.py
        
        echo "‚úÖ –ì–µ–Ω–µ—Ä–∞—Ü—ñ—è —Å–∏–≥–Ω–∞–ª—ñ–≤ –∑–∞–≤–µ—Ä—à–µ–Ω–∞"
    
    - name: Commit and push generated data
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@github.com'
        
        git add data/
        git add logs/
        git add .nojekyll
        
        if git diff --staged --quiet; then
          echo "‚ö†Ô∏è –ù–µ–º–∞—î –∑–º—ñ–Ω –¥–ª—è –∫–æ–º—ñ—Ç—É"
        else
          git commit -m "ü§ñ On-Demand: –ù–æ–≤—ñ —Å–∏–≥–Ω–∞–ª–∏ $(date +'%Y-%m-%d %H:%M') [skip ci]"
          git push origin main
          echo "‚úÖ –ó–º—ñ–Ω–∏ –∑–∞–∫–æ–º—ñ—á–µ–Ω–æ —Ç–∞ –≤—ñ–¥–ø—Ä–∞–≤–ª–µ–Ω–æ"
        fi

  deploy:
    needs: generate-signals
    if: success()
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
