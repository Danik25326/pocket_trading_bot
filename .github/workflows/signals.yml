name: Generate Trading Signals

on:
  schedule:
    - cron: '*/10 * * * *'  # –ö–æ–∂–Ω—ñ 10 —Ö–≤–∏–ª–∏–Ω
  workflow_dispatch:  # –î–æ–∑–≤–æ–ª–∏—Ç–∏ —Ä—É—á–Ω–∏–π –∑–∞–ø—É—Å–∫
    inputs:
      language:
        description: '–ú–æ–≤–∞ –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü—ñ—ó —Å–∏–≥–Ω–∞–ª—ñ–≤'
        required: true
        default: 'uk'
        type: choice
        options:
          - uk
          - ru

permissions:
  contents: write

jobs:
  generate-signals:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
    
    - name: Create necessary directories and files
      run: |
        mkdir -p data
        mkdir -p logs
        
        # –°—Ç–≤–æ—Ä—é—î–º–æ –ø–æ—á–∞—Ç–∫–æ–≤—ñ —Ñ–∞–π–ª–∏, —è–∫—â–æ —ó—Ö –Ω–µ–º–∞—î
        if [ ! -f data/signals.json ]; then 
          echo '{"last_update": null, "signals": [], "timezone": "Europe/Kyiv (UTC+2)"}' > data/signals.json
        fi
        if [ ! -f data/history.json ]; then 
          echo '[]' > data/history.json
        fi
        if [ ! -f data/assets_config.json ]; then 
          echo '{"preferred_assets": ["GBPJPY_otc", "EURUSD_otc", "USDJPY_otc"]}' > data/assets_config.json
        fi
        if [ ! -f data/lessons.json ]; then 
          echo '[]' > data/lessons.json
        fi
    
    - name: Generate trading signals
      env:
        POCKET_SSID: ${{ secrets.POCKET_SSID }}
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        POCKET_DEMO: 'true'
        SIGNAL_INTERVAL: '600'
        MIN_CONFIDENCE: '0.7'
        MAX_DURATION: '5.0'
        SIGNAL_VALIDITY_MINUTES: '10'
        MAX_SIGNALS_ON_SITE: '6'
        ASSETS: 'GBPJPY_otc,EURUSD_otc,USDJPY_otc'
        TIMEFRAMES: '120'
        LOG_LEVEL: 'INFO'
        GROQ_MODEL: 'openai/gpt-oss-120b'
        LANGUAGE: ${{ inputs.language || 'uk' }}
      run: |
        echo "üöÄ –ü–æ—á–∞—Ç–æ–∫ –≥–µ–Ω–µ—Ä–∞—Ü—ñ—ó —Å–∏–≥–Ω–∞–ª—ñ–≤..."
        echo "üåê –ú–æ–≤–∞: $LANGUAGE"
        
        export PYTHONPATH=$PYTHONPATH:$(pwd)/backend:$(pwd):$(pwd)/utils
        
        cd backend
        python signal_generator.py
        
        echo "‚úÖ –ì–µ–Ω–µ—Ä–∞—Ü—ñ—è —Å–∏–≥–Ω–∞–ª—ñ–≤ –∑–∞–≤–µ—Ä—à–µ–Ω–∞"
    
    - name: Commit and push generated signals
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@github.com'
        
        git add data/
        
        if git diff --staged --quiet; then
          echo "‚ö†Ô∏è –ù–µ–º–∞—î –∑–º—ñ–Ω –¥–ª—è –∫–æ–º—ñ—Ç—É"
        else
          git commit -m "ü§ñ –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–∞ –≥–µ–Ω–µ—Ä–∞—Ü—ñ—è —Å–∏–≥–Ω–∞–ª—ñ–≤: $(date +'%Y-%m-%d %H:%M') [–ú–æ–≤–∞: ${{ inputs.language || 'uk' }}]"
          git push
          echo "‚úÖ –ó–º—ñ–Ω–∏ –∑–∞–∫–æ–º—ñ—á–µ–Ω–æ —Ç–∞ –≤—ñ–¥–ø—Ä–∞–≤–ª–µ–Ω–æ"
        fi
