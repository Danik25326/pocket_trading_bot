name: Generate Trading Signals and Deploy

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:
  push:
    branches: [ main ]
    paths-ignore:
      - 'data/**'
      - 'logs/**'
      - '*.md'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  generate-signals:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Clear pip cache and install dependencies
      run: |
        pip cache purge || true
        rm -rf ~/.cache/pip || true
        python -m pip install --upgrade pip setuptools wheel
        pip install -r backend/requirements.txt --no-cache-dir --force-reinstall
    
    - name: Verify installation
      run: |
        python -c "import pocketoptionapi_async; print('‚úÖ pocketoptionapi installed')"
        python -c "import groq; print('‚úÖ groq installed')"
        python -c "import pytz; print('‚úÖ pytz installed')"
    
    - name: Create directories
      run: |
        mkdir -p data logs
        if [ ! -f data/signals.json ]; then 
          echo '{"last_update": null, "signals": [], "statistics": {"total_generated": 0, "high_confidence": 0}}' > data/signals.json
        fi
        if [ ! -f data/history.json ]; then echo '[]' > data/history.json; fi
    
    - name: Generate signals
      env:
        POCKET_SSID: ${{ secrets.POCKET_SSID }}
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        POCKET_UID: '102582216'
        POCKET_DEMO: 'true'
        LOG_LEVEL: 'INFO'
        PYTHONPATH: '${{ github.workspace }}/backend:${{ github.workspace }}'
      run: |
        echo "üß™ –¢–µ—Å—Ç —ñ–º–ø–æ—Ä—Ç—ñ–≤ Python..."
        python3 -c "
import sys
sys.path.insert(0, '.')
sys.path.insert(0, 'backend')
try:
    from config import Config
    print('‚úÖ Config –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ')
    print('SSID: ' + ('‚úÖ' if Config.POCKET_SSID else '‚ùå'))
    print('GROQ_KEY: ' + ('‚úÖ' if Config.GROQ_API_KEY else '‚ùå'))
    print('–ú–æ–¥–µ–ª—å: ' + Config.GROQ_MODEL)
except Exception as e:
    print('‚ùå –ü–æ–º–∏–ª–∫–∞: ' + str(e))
    import traceback
    traceback.print_exc()
    sys.exit(1)
        "
        
        echo "üöÄ –ó–∞–ø—É—Å–∫ –≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä–∞ —Å–∏–≥–Ω–∞–ª—ñ–≤..."
        cd backend
        python3 signal_generator.py
    
    - name: Create .nojekyll file
      run: |
        touch .nojekyll
    
    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add data/
        git add logs/
        git add .nojekyll
        
        if git diff --quiet && git diff --staged --quiet; then
          echo "‚ö†Ô∏è –ù–µ–º–∞—î –∑–º—ñ–Ω –¥–ª—è –∫–æ–º—ñ—Ç—É"
        else
          git commit -m "ü§ñ Auto-update: New signals generated $(date +'%Y-%m-%d %H:%M UTC') [skip ci]"
          git push origin main
          echo "‚úÖ –ó–º—ñ–Ω–∏ –∑–∞–∫–æ–º—ñ—á–µ–Ω–æ"
        fi

  deploy:
    needs: generate-signals
    if: success()
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
