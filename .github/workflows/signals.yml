name: Generate Trading Signals

on:
  schedule:
    - cron: '*/10 * * * *'  # ÐšÐ¾Ð¶Ð½Ñ– 10 Ñ…Ð²Ð¸Ð»Ð¸Ð½
  workflow_dispatch:  # Ð”Ð¾Ð·Ð²Ð¾Ð»Ð¸Ñ‚Ð¸ Ñ€ÑƒÑ‡Ð½Ð¸Ð¹ Ð·Ð°Ð¿ÑƒÑÐº
    inputs:
      language:
        description: 'ÐœÐ¾Ð²Ð°'
        required: false
        default: 'uk'

jobs:
  generate-signals:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r backend/requirements.txt
    
    - name: Create data directory
      run: |
        mkdir -p data
        mkdir -p logs
        
        # Ð¡Ñ‚Ð²Ð¾Ñ€ÑŽÑ”Ð¼Ð¾ Ñ„Ð°Ð¹Ð»Ð¸ ÑÐºÑ‰Ð¾ Ð½ÐµÐ¼Ð°Ñ”
        if [ ! -f data/signals.json ]; then
          echo '{"last_update": null, "signals": []}' > data/signals.json
        fi
    
    - name: Run signal generator
      env:
        POCKET_SSID: ${{ secrets.POCKET_SSID }}
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        POCKET_DEMO: 'true'
        LANGUAGE: ${{ inputs.language || 'uk' }}
      run: |
        cd backend
        python signal_generator.py
    
    - name: Commit and push generated signals
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'actions@github.com'
        
        # Ð”Ð¾Ð´Ð°Ñ”Ð¼Ð¾ Ñ‚Ñ–Ð»ÑŒÐºÐ¸ data/signals.json
        git add data/signals.json
        
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "ðŸ¤– Auto-generated signals $(date +'%Y-%m-%d %H:%M')"
          git push
        fi
