name: Generate Trading Signals

on:
  workflow_dispatch:
    inputs:
      language:
        description: '–ú–æ–≤–∞ –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü—ñ—ó —Å–∏–≥–Ω–∞–ª—ñ–≤'
        required: true
        default: 'uk'
        type: choice
        options:
          - uk
          - ru
      trigger_source:
        description: '–î–∂–µ—Ä–µ–ª–æ –∑–∞–ø—É—Å–∫—É'
        default: 'manual'
        type: string
  schedule:
    # –ó–∞–ø—É—Å–∫ –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ –∫–æ–∂–Ω—ñ 5 —Ö–≤–∏–ª–∏–Ω
    - cron: '*/5 * * * *'
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/signals.yml'
      - 'data/assets_config.json'

# –î–æ–∑–≤–æ–ª–∏—Ç–∏ –∑–∞–ø–∏—Ç–∏ –∑ —ñ–Ω—à–∏—Ö workflow
permissions:
  contents: write
  actions: write
  pages: write

jobs:
  generate-signals:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
        ref: ${{ github.ref }}
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Clear all caches
      run: |
        echo "üßπ –û—á–∏—â–µ–Ω–Ω—è –∫–µ—à—É..."
        pip cache purge || true
        rm -rf ~/.cache/pip || true
        echo "‚úÖ –ö–µ—à –æ—á–∏—â–µ–Ω–æ"
    
    - name: Upgrade pip and install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade setuptools wheel
        if [ -f backend/requirements.txt ]; then
          pip install --no-cache-dir -r backend/requirements.txt
        else
          echo "requirements.txt –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ, –≤—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ –±–∞–∑–æ–≤—ñ –∑–∞–ª–µ–∂–Ω–æ—Å—Ç—ñ"
          pip install --no-cache-dir pocketoptionapi-async>=2.0.1 groq>=0.9.0 python-dotenv>=1.0.0 pytz>=2023.3
        fi
    
    - name: Create necessary directories
      run: |
        mkdir -p data
        mkdir -p logs
        touch .nojekyll
        
        # –°—Ç–≤–æ—Ä—é—î–º–æ –ø–æ—á–∞—Ç–∫–æ–≤—ñ —Ñ–∞–π–ª–∏, —è–∫—â–æ —ó—Ö –Ω–µ–º–∞—î
        if [ ! -f data/signals.json ]; then 
          echo '{"last_update": null, "signals": [], "timezone": "Europe/Kiev (UTC+2)", "total_signals": 0, "active_signals": 0}' > data/signals.json
        fi
        if [ ! -f data/history.json ]; then 
          echo '[]' > data/history.json
        fi
        if [ ! -f data/assets_config.json ]; then 
          echo '{"preferred_assets": ["GBPJPY_otc", "EURUSD_otc", "USDJPY_otc"]}' > data/assets_config.json
        fi
        if [ ! -f data/lessons.json ]; then 
          echo '[]' > data/lessons.json
        fi
        
        echo "üìÅ –°—Ç–≤–æ—Ä–µ–Ω–æ –≤—Å—ñ –Ω–µ–æ–±—Ö—ñ–¥–Ω—ñ –¥–∏—Ä–µ–∫—Ç–æ—Ä—ñ—ó —Ç–∞ —Ñ–∞–π–ª–∏"
    
    - name: Generate trading signals
      env:
        POCKET_SSID: ${{ secrets.POCKET_SSID }}
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        POCKET_DEMO: 'true'
        SIGNAL_INTERVAL: '300'
        MIN_CONFIDENCE: '0.7'
        MAX_DURATION: '5.0'
        SIGNAL_VALIDITY_MINUTES: '5'
        SIGNAL_CLEANUP_COUNT: '9'
        ASSETS: 'GBPJPY_otc,EURUSD_otc,USDJPY_otc'
        TIMEFRAMES: '120'
        LOG_LEVEL: 'INFO'
        GROQ_MODEL: 'openai/gpt-oss-120b'
        LANGUAGE: ${{ inputs.language || 'uk' }}
        TRIGGER_SOURCE: ${{ inputs.trigger_source || 'manual' }}
      run: |
        echo "üöÄ –ü–æ—á–∞—Ç–æ–∫ –≥–µ–Ω–µ—Ä–∞—Ü—ñ—ó —Å–∏–≥–Ω–∞–ª—ñ–≤..."
        echo "üåê –ú–æ–≤–∞: $LANGUAGE"
        echo "üìä –ê–∫—Ç–∏–≤–∏: $ASSETS"
        echo "üß† –ú–æ–¥–µ–ª—å AI: $GROQ_MODEL"
        echo "üïê –ß–∞—Å–æ–≤–∏–π –ø–æ—è—Å: –ö–∏—ó–≤ (UTC+2)"
        echo "üîß –î–∂–µ—Ä–µ–ª–æ –∑–∞–ø—É—Å–∫—É: $TRIGGER_SOURCE"
        echo "üìÖ –ß–∞—Å –∑–∞–ø—É—Å–∫—É: $(date '+%Y-%m-%d %H:%M:%S')"
        
        export PYTHONPATH=$PYTHONPATH:$(pwd)/backend:$(pwd):$(pwd)/utils
        
        cd backend
        python signal_generator.py
        
        echo "‚úÖ –ì–µ–Ω–µ—Ä–∞—Ü—ñ—è —Å–∏–≥–Ω–∞–ª—ñ–≤ –∑–∞–≤–µ—Ä—à–µ–Ω–∞"
        
        # –ü–æ–∫–∞–∑—É—î–º–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç
        echo "üìä –†–µ–∑—É–ª—å—Ç–∞—Ç:"
        if [ -f ../data/signals.json ]; then
          cat ../data/signals.json
        else
          echo "‚ùå –§–∞–π–ª signals.json –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ"
        fi
    
    - name: Commit and push generated data
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@github.com'
        
        echo "üìä –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –∑–º—ñ–Ω —É —Ñ–∞–π–ª–∞—Ö –¥–∞–Ω–∏—Ö..."
        git status
        
        # –î–æ–¥–∞—î–º–æ —Ñ–∞–π–ª–∏ –¥–∞–Ω–∏—Ö
        git add data/
        git add logs/
        git add .nojekyll
        
        if git diff --staged --quiet; then
          echo "‚ö†Ô∏è –ù–µ–º–∞—î –∑–º—ñ–Ω –¥–ª—è –∫–æ–º—ñ—Ç—É"
        else
          git commit -m "ü§ñ –°–∏–≥–Ω–∞–ª–∏: $(date +'%Y-%m-%d %H:%M') [–ú–æ–≤–∞: ${{ inputs.language || 'uk' }}] [Source: ${{ inputs.trigger_source || 'manual' }}]"
          echo "üì§ –í—ñ–¥–ø—Ä–∞–≤–∫–∞ –∑–º—ñ–Ω –¥–æ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä—ñ—é..."
          git push origin main
          echo "‚úÖ –ó–º—ñ–Ω–∏ –∑–∞–∫–æ–º—ñ—á–µ–Ω–æ —Ç–∞ –≤—ñ–¥–ø—Ä–∞–≤–ª–µ–Ω–æ"
        fi
    
    - name: Deploy to GitHub Pages
      if: success()
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: .
        publish_branch: main
        force_orphan: false
        keep_files: true
