name: Generate Trading Signals and Deploy

on:
  schedule:
    - cron: '*/5 * * * *'  # –ö–æ–∂–Ω—ñ 5 —Ö–≤–∏–ª–∏–Ω
  workflow_dispatch:  # –†—É—á–Ω–∏–π –∑–∞–ø—É—Å–∫
  push:
    branches: [ main ]
    paths-ignore:
      - 'data/**'
      - 'logs/**'
      - '*.md'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  generate-signals:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Clean pip cache and install dependencies
      run: |
        # –û—á–∏—Å—Ç–∫–∞ –∫–µ—à–∞ pip –ø–µ—Ä–µ–¥ —É—Å—Ç–∞–Ω–æ–≤–∫–æ–π
        pip cache purge || echo "‚ö†Ô∏è –ù–µ —É–¥–∞–ª–æ—Å—å –æ—á–∏—Å—Ç–∏—Ç—å –∫–µ—à, –ø—Ä–æ–¥–æ–ª–∂–∞–µ–º..."
        
        # –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π –ë–ï–ó –∫–µ—à–∏—Ä–æ–≤–∞–Ω–∏—è
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt --no-cache-dir --force-reinstall
    
    - name: Create directories
      run: |
        mkdir -p data
        mkdir -p logs
        if [ ! -f data/signals.json ]; then echo '{"last_update": null, "signals": []}' > data/signals.json; fi
        if [ ! -f data/history.json ]; then echo '[]' > data/history.json; fi
        if [ ! -f data/assets_config.json ]; then echo '{"preferred_assets": ["GBPJPY_otc", "EURUSD_otc", "USDJPY_otc"]}' > data/assets_config.json; fi
    
    - name: Generate signals
      env:
        POCKET_SSID: ${{ secrets.POCKET_SSID }}
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        POCKET_DEMO: 'true'
        SIGNAL_INTERVAL: '300'
        MIN_CONFIDENCE: '0.7'
        ASSETS: 'GBPJPY_otc,EURUSD_otc,USDJPY_otc'
        TIMEFRAMES: '120'
        LOG_LEVEL: 'INFO'
        PYTHONPATH: ${{ github.workspace }}/backend:${{ github.workspace }}
      run: |
        echo "üß™ –¢–µ—Å—Ç —ñ–º–ø–æ—Ä—Ç—ñ–≤ Python..."
        python -c "
        import sys
        sys.path.insert(0, '.')
        sys.path.insert(0, 'backend')
        from config import Config
        print('‚úÖ Config –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ')
        print(f'SSID –ø—Ä–∏—Å—É—Ç–Ω—ñ–π: {\"‚úÖ\" if Config.POCKET_SSID else \"‚ùå\"}')
        print(f'GROQ_API_KEY –ø—Ä–∏—Å—É—Ç–Ω—ñ–π: {\"‚úÖ\" if Config.GROQ_API_KEY else \"‚ùå\"}')
        "
        
        echo "üöÄ –ó–∞–ø—É—Å–∫ –≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä–∞ —Å–∏–≥–Ω–∞–ª—ñ–≤..."
        cd backend
        python signal_generator.py
    
    - name: Create .nojekyll file
      run: |
        touch .nojekyll
    
    - name: Commit and push changes
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@github.com'
        git add data/
        git add logs/
        git add .nojekyll
        
        if git diff --quiet && git diff --staged --quiet; then
          echo "‚ö†Ô∏è –ù–µ–º–∞—î –∑–º—ñ–Ω –¥–ª—è –∫–æ–º—ñ—Ç—É"
        else
          git commit -m "ü§ñ Auto-update: New signals generated $(date +'%Y-%m-%d %H:%M') [skip ci]"
          git push origin main
          echo "‚úÖ –ó–º—ñ–Ω–∏ –∑–∞–∫–æ–º—ñ—á–µ–Ω–æ —Ç–∞ –∑–∞–ø—É—à–µ–Ω–æ"
        fi

  deploy:
    needs: generate-signals
    if: success()
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
