name: Generate Trading Signals and Deploy

on:
  schedule:
    - cron: '*/5 * * * *'  # –ö–æ–∂–Ω—ñ 5 —Ö–≤–∏–ª–∏–Ω
  workflow_dispatch:  # –†—É—á–Ω–∏–π –∑–∞–ø—É—Å–∫
  push:
    branches: [ main ]

# –ü—Ä–∞–≤–∞ –¥–ª—è –≤—Å—å–æ–≥–æ workflow
permissions:
  contents: write  # –î–æ–∑–≤–æ–ª—è—î –ø—É—à–∏—Ç–∏ –∑–º—ñ–Ω–∏
  pages: write
  id-token: write

jobs:
  generate-signals:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        # –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ —Ç–æ–∫–µ–Ω –∑ –ø—Ä–∞–≤–∞–º–∏ –Ω–∞ –∑–∞–ø–∏—Å
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install -r backend/requirements.txt
    
    - name: Create directories
      run: |
        mkdir -p data
        mkdir -p logs
        if [ ! -f data/signals.json ]; then echo '{"last_update": null, "signals": []}' > data/signals.json; fi
        if [ ! -f data/history.json ]; then echo '[]' > data/history.json; fi
    
    - name: Generate signals
      env:
        POCKET_SSID: ${{ secrets.POCKET_SSID }}
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        POCKET_DEMO: 'true'
        SIGNAL_INTERVAL: '300'
        MIN_CONFIDENCE: '0.7'
        ASSETS: 'GBP/JPY_otc,EUR/USD_otc,USD/JPY_otc'
        TIMEFRAMES: '120'
      run: |
        cd backend
        python signal_generator.py
    
    - name: Create .nojekyll file
      run: |
        touch .nojekyll
    
    - name: Commit and push changes
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@github.com'
        git add data/
        git add logs/
        git add .nojekyll
        git diff --quiet && git diff --staged --quiet || (git commit -m "ü§ñ Auto-update: New signals generated [skip ci]" && git push origin main)

  deploy:
    needs: generate-signals  # –ß–µ–∫–∞—î–º–æ –Ω–∞ –≥–µ–Ω–µ—Ä–∞—Ü—ñ—é —Å–∏–≥–Ω–∞–ª—ñ–≤
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'  # –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ –≤–µ—Å—å –∫–æ—Ä—ñ–Ω—å
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
