name: Generate Trading Signals and Deploy

on:
  schedule:
    - cron: '*/5 * * * *'  # –ö–æ–∂–Ω—ñ 5 —Ö–≤–∏–ª–∏–Ω
  workflow_dispatch:  # –†—É—á–Ω–∏–π –∑–∞–ø—É—Å–∫
  push:
    branches: [ main ]
    paths-ignore:
      - 'data/**'
      - 'logs/**'
      - '*.md'
      - '*.css'
      - '*.js'
      - '*.html'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  generate-signals:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Upgrade pip and install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade setuptools wheel
        pip install -r backend/requirements.txt
    
    - name: Create necessary directories
      run: |
        mkdir -p data
        mkdir -p logs
        touch .nojekyll
        
        # –°—Ç–≤–æ—Ä—é—î–º–æ –ø–æ—á–∞—Ç–∫–æ–≤—ñ —Ñ–∞–π–ª–∏, —è–∫—â–æ —ó—Ö –Ω–µ–º–∞—î
        if [ ! -f data/signals.json ]; then 
          echo '{"last_update": null, "signals": []}' > data/signals.json
        fi
        if [ ! -f data/history.json ]; then 
          echo '[]' > data/history.json
        fi
        if [ ! -f data/assets_config.json ]; then 
          echo '{"preferred_assets": ["GBPJPY_otc", "EURUSD_otc", "USDJPY_otc"]}' > data/assets_config.json
        fi
    
    - name: Generate trading signals (–¢–Ü–õ–¨–ö–ò AI)
      env:
        # –í–∏–º–∫–Ω—É—Ç–∏ –ø—Ä–æ–∫—Å—ñ –ü–û–í–ù–Ü–°–¢–Æ
        HTTP_PROXY: ""
        HTTPS_PROXY: ""
        http_proxy: ""
        https_proxy: ""
        NO_PROXY: "*"
        # –í–∏–º–∫–Ω—É—Ç–∏ –ø–æ–ø–µ—Ä–µ–¥–∂–µ–Ω–Ω—è –ø—Ä–æ HTTPS
        PYTHONWARNINGS: "ignore:Unverified HTTPS request"
        
        POCKET_SSID: ${{ secrets.POCKET_SSID }}
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        POCKET_DEMO: 'true'
        SIGNAL_INTERVAL: '300'
        MIN_CONFIDENCE: '0.75'  # –ü—ñ–¥–≤–∏—â–µ–Ω–∞ –º—ñ–Ω—ñ–º–∞–ª—å–Ω–∞ –≤–ø–µ–≤–Ω–µ–Ω—ñ—Å—Ç—å
        ASSETS: 'GBPJPY_otc,EURUSD_otc,USDJPY_otc'
        TIMEFRAMES: '120'
        LOG_LEVEL: 'INFO'
        GROQ_MODEL: 'llama-3.3-70b-versatile'  # –°—Ç–∞–±—ñ–ª—å–Ω–∞ –ø–æ—Ç—É–∂–Ω–∞ –º–æ–¥–µ–ª—å
        TZ: 'Europe/Kiev'  # –ö–∏—ó–≤—Å—å–∫–∏–π —á–∞—Å
      run: |
        echo "üöÄ –ü–û–ß–ê–¢–û–ö –ì–ï–ù–ï–†–ê–¶–Ü–á AI –°–ò–ì–ù–ê–õ–Ü–í"
        echo "üìä –ê–∫—Ç–∏–≤–∏: $ASSETS"
        echo "üß† –ú–æ–¥–µ–ª—å AI: $GROQ_MODEL"
        echo "üéØ –ú—ñ–Ω. –≤–ø–µ–≤–Ω–µ–Ω—ñ—Å—Ç—å: 75%"
        echo "üåç –ß–∞—Å–æ–≤–∞ –∑–æ–Ω–∞: –ö–∏—ó–≤ (UTC+2)"
        echo "‚ö° –†–µ–∂–∏–º: –¢–Ü–õ–¨–ö–ò AI (–±–µ–∑ —Ä–µ–∑–µ—Ä–≤—ñ–≤)"
        echo "üîß –ü—Ä–æ–∫—Å—ñ: –í–ò–ú–ö–ù–ï–ù–û"
        
        # –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ –∫–∏—ó–≤—Å—å–∫—É —á–∞—Å–æ–≤—É –∑–æ–Ω—É
        export TZ='Europe/Kiev'
        
        # –î–æ–¥–∞—î–º–æ —à–ª—è—Ö–∏ Python
        export PYTHONPATH=$PYTHONPATH:$(pwd)/backend:$(pwd)
        
        # –ó–∞–ø—É—Å–∫–∞—î–º–æ –≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä —Å–∏–≥–Ω–∞–ª—ñ–≤ (–¢–Ü–õ–¨–ö–ò AI)
        cd backend
        python signal_generator.py
        
        echo "‚úÖ –ì–µ–Ω–µ—Ä–∞—Ü—ñ—è AI —Å–∏–≥–Ω–∞–ª—ñ–≤ –∑–∞–≤–µ—Ä—à–µ–Ω–∞"
    
    - name: Commit and push generated data
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@github.com'
        
        # –î–æ–¥–∞—î–º–æ –∑–º—ñ–Ω–µ–Ω—ñ —Ñ–∞–π–ª–∏
        git add data/
        git add logs/
        git add .nojekyll
        
        # –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ, —á–∏ —î –∑–º—ñ–Ω–∏ –¥–ª—è –∫–æ–º—ñ—Ç—É
        if git diff --staged --quiet; then
          echo "‚ö†Ô∏è –ù–µ–º–∞—î –∑–º—ñ–Ω –¥–ª—è –∫–æ–º—ñ—Ç—É (AI –Ω–µ –∑–Ω–∞–π—à–æ–≤ —Å–∏–≥–Ω–∞–ª—ñ–≤)"
        else
          git commit -m "ü§ñ AI-–æ–Ω–æ–≤–ª–µ–Ω–Ω—è: –ù–æ–≤—ñ —Å–∏–≥–Ω–∞–ª–∏ $(date +'%Y-%m-%d %H:%M') –ö–∏—ó–≤ [skip ci]"
          git push origin main
          echo "‚úÖ AI —Å–∏–≥–Ω–∞–ª–∏ –∑–∞–∫–æ–º—ñ—á–µ–Ω–æ —Ç–∞ –≤—ñ–¥–ø—Ä–∞–≤–ª–µ–Ω–æ"
        fi

  deploy:
    needs: generate-signals
    if: success()
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
